    Kakao.Auth.login({
        success: function(authObj) {
            document.getElementById("Response").innerText = JSON.stringify(authObj);

        },
        fail: function(err) {
            document.getElementById("Response").innerText = JSON.stringify(err);
        },
    })
}

function defaultScrapSend() {
