

<div name="dolist" page_date='{{ page.date | date: "%F" }}'>
  <section class="dolist-header">
    <h1 class="title">{{ page.title }}</h1>
    <p class="subtitle">{{ page.subtitle }}</p>
    <p class="meta">
      {{ page.date | date: "%B %-d, %Y" }}
    </p>
  </section>
  <section class="dolist-content">
    {{ content }}
  </section>
</div>
