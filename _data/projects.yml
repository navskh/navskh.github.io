          description: 입시박람회를 방문할 때, 배치도가 나왔는지 항상 웹페이지에 들어가서 확인이 가능하였음. 매번 그러기가 귀찮았기에 본 프로그램을 돌려 배치도가 나왔을 때, 알림을 띄워주는 프로그램을 작성하였음.
        - title: 3. 사용방법
          description: <li>'confposition.exe' 파일을 실행한다`</li> 
                      <li>실행했을 때 먼저 한번 검색하여 박람회 배치도가 나왔는지 확인해준다.</li>
                      <li>5분마다 검색 버튼을 누르면 5분에 한번씩 검색을 해준다.(검색 중 로딩바가 뜸)</li>
                      <li>멈춤을 누르면 검색을 멈춤.</li>
